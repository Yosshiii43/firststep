      </div> <!-- 背景用 -->
      <div class="p-hero__inner l-inner--hero">
        <div class="p-hero__body">
          <img class="p-hero__img" src="./img/hero_shakeHands.png" alt="">
          <div class="p-hero__text">
            <p class="c-zenMaru">誰かとつながる<br>
                “はじめの一歩”<br>

                LINE公式アカウントです</p>
          </div>
        </div>
      </div>
      <div class="p-hero__buttons c-buttons">
        <a class="c-button c-button--user" href="@@後で入れる@@" target="_blank">

          <span class="c-button__name"><span>LINE登録は</span><span>こちらから</span></span>
        </a>
        <a class="c-button c-button--supporter" href="@@後で入れる@@" target="_blank">

          <span class="c-button__name"><span>LINE登録は</span><span>こちらから</span></span>
        </a>
      </div>
    </section>
    <section class="p-connection">
      <div class="c-footprintsWrap l-inner--bg">
        <img class="p-connection__fp01 c-footprints c-blurTrigger" src="/img/img_footprints01.png" alt="">
        <img class="p-connection__fp02 c-footprints c-blurTrigger" src="/img/img_footprints01.png" alt="">
      </div> <!-- 背景用 -->
      <div class="p-connection__inner l-inner">
        <h2 class="p-connection__title c-hedding2"><span>こんな人と</span><span>つながりたい</span></h2>
        <ul class="p-connection__list">
          <li>子育ての悩みを一人で抱えているかた</li>
          <li>地域の子育て支援情報をもっと知りたいかた</li>
          <li>他の保護者や支援者とつながりたいかた</li>
          <li>活動を広めたい子育て支援団体のかた</li>
          <li>地域での発信や協力に関心があるかた</li>
        </ul>
        <img class="p-connection__img" src="/img/img_people.png" alt="">
      </div>

    </div>
    <div class="c-buttons p-fixedButtons">
